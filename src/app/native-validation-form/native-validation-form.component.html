<div layout="column" layout-fill>
  <div align="center" layout="row" layout-align="center center">

    <mat-card class="info-card mat-elevation-z8" flex="80" style="margin-top: 60px;width: 800px;;">

      <mat-card-title>Native Validation Form</mat-card-title>
      <mat-card-subtitle>
      </mat-card-subtitle>

      <mat-card-content fxLayout="column" fxLayoutAlign="stretch">

        <form (ngSubmit)="onSubmit()" fxLayout="column" fxLayoutAlign="start stretch" #formClient="ngForm">

          <div fxFlex="100" fxLayout="row" fxLayoutAlign="space-between  start">

            <mat-form-field fxFlex="90">

              <input matInput type="text" autocomplete="off" [(ngModel)]="firstName" name="firstName"
                class="form-control" value="" placeholder="First Name" required minlength="3" maxlength="50"
                #firstNameField="ngModel">

              <!--
              <mat-hint>
                {{firstNameField.className}}
              </mat-hint>
              -->

              <mat-hint class="field-error"
                *ngIf="firstNameField.invalid && (firstNameField.touched || firstNameField.dirty)">
                <span>Input your first name</span>
              </mat-hint>

            </mat-form-field>

            <mat-form-field fxFlex="90">

              <input matInput type="text" autocomplete="off" [(ngModel)]="lastName" name="lastName" class="form-control"
                value="" placeholder="Last Name" required minlength="3" maxlength="50" #lastNameField="ngModel">

              <mat-hint class="field-error"
                *ngIf="lastNameField.invalid && (lastNameField.touched || lastNameField.dirty)">
                <span>Input your last name</span>
              </mat-hint>


            </mat-form-field>

          </div>

          <button mat-button color="primary" type="submit" [disabled]="formClient.invalid">
            <mat-icon>done</mat-icon>Submit
          </button>

        </form>

      </mat-card-content>
      <mat-card-footer>
      </mat-card-footer>
    </mat-card>


  </div>
</div>
