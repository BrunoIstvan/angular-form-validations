<div layout="column" layout-fill>
    <div align="center" layout="row" layout-align="center center">
  
      <mat-card class="mat-elevation-z8" flex="80" style="margin-top: 60px; width: 800px;"
        >
  
        <mat-card-title>Form Group</mat-card-title>
        <mat-card-subtitle>
        </mat-card-subtitle>
  
        <mat-card-content fxLayout="column" fxLayoutAlign="space-around stretch">
          
          <form fxLayout="row wrap" fxLayoutAlign="space-evenly begin"
            [formGroup]="clientForm" (ngSubmit)="onSubmit()">


            <mat-form-field fxFlex="45" >  
            
            
              <input matInput type="text" value="" placeholder="First Name" 
                formControlName="first">
            
            
            </mat-form-field> 


            <mat-form-field fxFlex="45">
            
            
              <input matInput type="text" value="" placeholder="Last Name" 
                formControlName="last">
            
            
            </mat-form-field>

            <div formGroupName="address">

                <mat-form-field fxFlex="45" >  
            
            
                    <input matInput type="text" value="" placeholder="Street" 
                      formControlName="street">
                  
                  
                  </mat-form-field> 
      
      
                  <mat-form-field fxFlex="45">
                  
                  
                    <input matInput type="text" value="" placeholder="Complement" 
                      formControlName="complement">
                  
                  
                  </mat-form-field>

            </div>

            
            <button mat-button color="primary" type="submit" >
            
            
              <mat-icon>done</mat-icon>Submit
            
            
            </button>


          </form>
  
        </mat-card-content>
        
        <mat-card-footer>
        </mat-card-footer>
      </mat-card>
    
    </div>
  </div>
