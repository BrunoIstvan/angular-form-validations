<div class="container" layout="column" layout-fill>

  <div align="left" layout="row" layout-align="start start">

    <mat-card class="mat-elevation-z8" flex="80" style="margin-top: 60px; width: 800px;">

      <mat-card-title>Form Array</mat-card-title>
      <mat-card-subtitle></mat-card-subtitle>

      <mat-card-content fxLayout="column" fxLayoutAlign="start start">

        <form fxLayout="column" fxLayoutAlign="start stretch"
          [formGroup]="clientForm" (ngSubmit)="onSubmit()">

          <div fxFlex="100" fxLayout="row" fxLayoutAlign="start  start">


            <mat-form-field fxFlex="45">


              <input matInput type="text" placeholder="First Name"
                formControlName="firstName">


            </mat-form-field>


            <mat-form-field fxFlex="45">


              <input matInput type="text" placeholder="Last Name"
                formControlName="lastName">


            </mat-form-field>


          </div>
          <div fxFlex="100" fxLayoutAlign="begin">
            <h4>Address:</h4>
          </div>


          <div fxFlex="100" fxLayout="row" fxLayoutAlign="start start"
            formGroupName="address">


            <mat-form-field fxFlex="50">


              <input matInput type="text" placeholder="Street"
                formControlName="street">


            </mat-form-field>

            <mat-form-field fxFlex="30">


              <input matInput type="text" placeholder="City"
                formControlName="city">


            </mat-form-field>

            <mat-form-field fxFlex="10">


              <mat-select placeholder="State" name="state" formControlName="state">


                <mat-option *ngFor="let state of states" [value]="state">{{state}}</mat-option>


              </mat-select>

            </mat-form-field>

          </div>

          <div fxFlex="100" fxLayoutAlign="begin start">
            <h4>Telephones: </h4>
            <button mat-button type="button" color="primary" (click)="addPhone()">
              <mat-icon>add</mat-icon>
            </button>
          </div>

          <div fxFlex="100" fxLayout="row wrap" fxLayoutAlign="start start" fxLayoutGap="20px"
            formArrayName="phones">

            <mat-form-field fxFlex="30" *ngFor="let c of phones.controls; let i = index" >


              <input matInput type="text" placeholder="Telephone"
                [formControlName]="i">


            </mat-form-field>

            

          </div>

          <div fxFlex="100" fxLayoutAlign="begin start">
            <h4>Children: </h4>
            <button mat-button type="button" color="primary" (click)="addChild()">
                <mat-icon>add</mat-icon>
              </button>
          </div>

          <div fxFlex="100" fxLayout="column" fxLayoutAlign="space-between start"
            formArrayName="children">

            <ng-container *ngFor="let c of children.controls; let i = index">
            
              <div fxFlex="100" fxLayout="row" fxLayoutAlign="space-between begin"
                [formGroupName]="i">

                <mat-form-field fxFlex="75">


                  <input matInput type="text" placeholder="Name"
                    formControlName="name">


                </mat-form-field>

                <mat-form-field fxFlex="20">


                  <input matInput type="text" placeholder="Age"
                  formControlName="age">


                </mat-form-field>

                
              
              </div>

            </ng-container>

          </div>

          <button mat-button color="primary" type="submit">
            <mat-icon>done</mat-icon>Submit
          </button>

        </form>

      </mat-card-content>
      <mat-card-footer>

      </mat-card-footer>
    </mat-card>


  </div>
</div>
